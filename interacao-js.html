<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML</title>
    <script src="js/script.js"></script>
</head>
<body>
    <form action="#" method="get" onsubmit="return enviaForm()" autocomplete="off">

        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" name="txtNome" minhaTag="mTxtNome">
        <br/>
        <label for="txtIdade">Idade:</label>
        <input type="text" id="txtIdade" name="txtIdade" minhaTag="mTxtIdade">
        <br/>

        <textarea name = "txtDados" id="txtDados" name="txtDados" cols="30" rows="10"></textarea>

        <button>Enviar</button>
    </form>
</body>
</html>
