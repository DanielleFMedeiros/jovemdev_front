<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-imc.css">
  <script src="js/imc-script.js"></script>
  <title>IMC</title>
</head>

<body>
  <section id="imc-form">
    <h1>Calculadora de IMC</h1>

    <form >
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="txtNome" name="txtNome" minhaTag="mTxtNome" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <label>
          <input type="radio" name="sexo" value="masculino" minhaTag="mTxtMasculino" required> Masculino
        </label>
        <label>
          <input type="radio" name="sexo" value="feminino" minhaTag="mTxtFeminino" required> Feminino
        </label>
      </div>
      <div class="form-group">
        <label for="peso">Peso (em kg):</label>
        <input type="number" id="txtPeso" name="txtPeso" step="0.01" minhaTag="mTxtPeso" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="txtAltura" name="txtAltura" step="0.01" minhaTag="mTxtAltura" required>
      </div>

      <button id="form-agendamento" type="submit">Avaliar</button>
      <br>
      <textarea class="form-group" name="txtResultado" id="txtResultado" cols="43" rows="10"></textarea>
    </form>
  </section>
</body>

</html>
